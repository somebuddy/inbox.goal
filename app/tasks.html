<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/bootstrap.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap-theme.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="box page tasks">
      <div class="box button for-coursera-peers-button"
        data-toggle="modal" data-target="#courseraPeersModal"
        data-remote="coursera-notes\responsive-web.html">
        for coursera peers
      </div>

      <nav class="navbar">
        <div class="container-fluid">
          <a class="brand" href="#">
            <div class="logo logo-tasks"></div>
            <span class="name">Tasks</span>
          </a>
          <div class="navbar-header">
            <div class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#main_navbar"
              aria-expanded="false">
              <div class="hamburger-button white">
                <div class="lines"></div>
              </div>
            </div>
          </div>

          <div class="collapse navbar-collapse pull-right" id="main_navbar">
            <ul class="nav navbar-nav">
              <li><a href="#">Ideas</a></li>
              <li><a href="/">Goals</a></li>
              <li class="active"><a href="#">Tasks</a></li>
              <li><a href="https://github.com/somebuddy/inbox.goal/tree/resp-web" target="_blank"><img src="images/github.png"></a></li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="text-center">
        <h1>Manage activities</h1>
        <h4>Add task. Work on it. Mark as done.</h4>
        <div class="box button">Read more...</div>
      </header>

      <main class="board task-list">
        <header>
          <div class="row">
            <div class="date-widget">
              <div class="prev-day" data-toggle="tooltip" title="Previous day">
                <i class="glyphicon glyphicon-chevron-left"></i>
              </div>
              <span class="weekday">Sunday</span>
              <span class="day">3</span>
              <span class="month">Jan, 2016</span>
              <div class="next-day" data-toggle="tooltip" title="Next day">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </div>
            </div>
            <div class="history barplot"></div>
            <div class="column statistics">
              <input type="text" value="42" class="dial" data-readOnly=true data-width="72" data-height="72" data-thickness=".2" data-linecap=round>
            </div>
          </div>
          <div class="row tools justify-end">
            <button class="btn btn-warning add-task-button"
              data-toggle="popover" data-trigger="hover" data-placement="bottom"
              title="Add new task" data-content="It isn't working yet: just add random task for prototype page :(">New task</button>
          </div>
        </header>
      </main>
      <footer></footer>
    </section>

    <div class="modal fade" id="courseraPeersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content"></div>
      </div>
    </div>

    <script id="box-widget-template" type="text/template">
      <article class="box">
        <header class="main">
          <div class="title"></div>
        </header>
        <div class="menu">
          <span class="glyphicon glyphicon-option-vertical"></span>
        </div>
        <div class="row secondary parents"></div>
        <div class="row secondary tags"></div>
        <div class="state"></div>
      </article>
    </script>

    <script id="task-state-template" type="text/template">
      <div class="state">
        <div class="done-value"></div>
        <div class="toolbar">
          <div class="button check"></div>
          <div class="button timer"></div>
        </div>
        <div class="due-date"></div>
        <div class="done-message"><strong>Done</strong></div>
        <div class="line"></div>
      </div>
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-css/js/bootstrap.js"></script>
    <script src="/bower_components/jquery-knob/js/jquery.knob.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/statistics.board.js"></script>
    <script src="scripts/tasks.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->


    <script>
      $(function () {
        $(".dial").knob();
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
      })
    </script>
  </body>
</html>
